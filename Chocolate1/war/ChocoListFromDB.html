<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JSP Page</title>
</head>
<body>
	<br>
	<div align="center">
		<h1>世界のチョコ屋さん - 商品一覧</h1>
		<h2>お好きな輸入したいチョコを選んでください。</h2>
		<h3>ハワイ マカダミアナッツチョコ １０００円</h3>
		<h3>アメリカ キスチョコ ７００円</h3>
		<h3>イタリア カントチーニチョコ ４００円</h3>
		<h3>オーストラリア ティムタムチョコ ４００円</h3>
		<h3>スイス ホワイトアンドゴールドチョコ ３０００円</h3>

		<br>
		<h1>order</h1>
		<form method="post" action="order.do">
			<table>
				<tr>
					<th>国名:</th>
					<td><input type="text" name="country"></td>
				</tr>
				<tr>
					<th>商品名:</th>
					<td><input type="text" name="title"></td>
				</tr>
				<tr>
					<th>値段:</th>
					<td><input type="text" name="price"></td>
				</tr>
				<tr>
					<th></th>
					<td><input type="submit" value="注文"></td>
				</tr>
			</table>
		</form>
		<br>
	</div>
</body>
</html>
